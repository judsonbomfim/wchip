# version: '3.8'

services:
  web:
    container_name: djangoapp
    build: .
    command: /djangoapp/scripts/entrypoint.sh
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - redis
  redis:
    container_name: redis
    image: redis:7.2.4-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
      
volumes:
  redis-data:


